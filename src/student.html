<h4>单元学习</h4>




    <button style="width: 280px;margin-left: 40%;" type="button" class="btn btn-success" onclick="build()">显示学生数据</button>
    <div >
        <table id="table"  class="table table-hover" >
            <tr class="row" >
                <th >id</th>
                <th >姓名</th>
                <th >作业情况</th>
                <th >班级</th>
                <th >性别</th>
                <th >电话号码</th>
                <th >学号</th>
            </tr>
            <tbody id="table-body">

            </tbody>
        </table>

        <script type="text/javascript">

            function buildTable(data) {
                var html = "";
                for (var i = 0; i < data.length;i++){
                    html += "<tr class='row'>" +
                        "<td >"+data[i].id+"</td>" +
                        "<td >"+data[i].name+"</td>" +
                        "<td >"+data[i].homework+"</td>" +
                        "<td >"+data[i].course+"</td>" +
                        "<td >"+data[i].sex+"</td>" +
                        "<td >"+data[i].phonenumber+"</td>" +
                        "<td >"+data[i].xuehao+"</td>" +
                        "</tr>" ;
                }
                // $("#content").empty();
                $("#table-body").append(html);
            }

            function build() {
                // 请求数据
                $.ajax({
                    type: 'get',   // 请求类型
                    url: 'http://localhost:8080/server/login',  // 请求地址
                    dataType: "text",        // 返回值的数据类型，text表示纯文本
                    success: function (data) {     // 访问成功的回调函数，成功后会执行此函数
                        // 把data转成json
                        console.log(data);
                        data = JSON.parse(data);
                        buildTable(data);
                    },
                    error: function(data) {    // 访问错误的处理
                        //alert(data);
                    }
                });
            }


            //查询课程公考
            function checkNote() {                    ///course
                // 请求课程数据
                $.ajax({
                    type: 'get',   // 请求类型
                    url: 'http://localhost:8080/server/course',  // 请求地址
                    dataType: "text",        // 返回值的数据类型，text表示纯文本
                    success: function (data) {     // 访问成功的回调函数，成功后会执行此函数
                        // 把data转成json
                        console.log(data);
                        data = JSON.parse(data);
                        buildcourseTable(data);
                    },
                    error: function(data) {    // 访问错误的处理
                        //alert(data);
                    }
                });
            }
            //滚动创建课程公告表格
            function buildcourseTable(data) {
                var html = "";
                for (var i = 0; i < data.length;i++){
                    html += "<tr class='row'>" +

                        "<td >"+data[i].notice+"</td>" +
                        "</tr>" ;
                }
                // $("#content").empty();
                $("#coursetable-body").append(html);
            }
