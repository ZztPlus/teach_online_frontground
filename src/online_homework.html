<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线完成作业界面</title>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>



<script type="text/javascript">
    function dohomework() {
        // 发送ajax请求，也就是get或post请求，相当于在浏览器里输入url访问
        $.ajax({
            type: 'post',   // 请求类型
            url: 'http://localhost:8080/server/unit_online_studyServlet',  // 请求地址
            data: {
                stuname: $("#stuname").val(),     // 请求的参数，通过组件的id获取到它的值
                stuxuehao: $("#stuxuehao").val(),
                homework: $("#homework").val(),
            },
            dataType: "text",        // 返回值的数据类型，text表示纯文本
            success: function (data) {     // 访问成功的回调函数，成功后会执行此函数
                if('作业提交成功，等待老师批阅!' !== data) {
                    //alert(data);
                    alert("作业提交失败");
                } else {
                    alert(data);
                }
            },
            error: function(data) {    // 访问错误的处理
                alert(data);
            }
        });
    }
    </script>

<div>
    <div class="login-form">
        <form action="http://localhost:8080/server/unit_online_studyServlet" method="post">
            <div class="form-group input">
                <label for="stuname">姓名</label>
                <input type="text" class="form-control" name="stuname" id="stuname" placeholder="姓名">
            </div>
            <div class="form-group input">
                <label for="stuxuehao">学号</label>
                <input type="text" class="form-control" name="stuxuehao" id="stuxuehao" placeholder="学号">
            </div>
            <div class="form-group input">
                <label for="homework">作业内容</label>
                <input type="text" class="form-control" name="homework" id="homework" placeholder="作业内容">
            </div>
        </form>
    </div>
</div>
<button style="width: 280px;margin-left: 40%;  color: red;background-color: aqua" type="button" class="btn btn-success" onclick="dohomework()">提交作业</button>

</body>
</html>
