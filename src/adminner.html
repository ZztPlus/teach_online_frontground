    <script type="text/javascript">
        //把学生添加到课程中
        function add_stu() {
            // 发送ajax请求，也就是get或post请求，相当于在浏览器里输入url访问
            $.ajax({
                type: 'post',   // 请求类型
                url: 'http://localhost:8080/server/adminner',  // 请求地址
                data: {
                    pname: $("#pname").val(),     // 请求的参数，通过组件的id获取到它的值
                    ppassword: $("#ppassword").val(),
                    pcourse: $("#pcourse").val(),
                    psex: $("#psex").val(),
                    pphonenumber: $("#pphonenumber").val(),
                    pxuehao: $("#pxuehao").val(),
                },
                dataType: "text",        // 返回值的数据类型，text表示纯文本
                success: function (data) {     // 访问成功的回调函数，成功后会执行此函数
                    if('新学生注册成功，请及时通知学生!' !== data) {
                        //alert(data);
                        alert("注册失败，请检查数据完整性！");
                    } else {
                        alert(data);
                    }
                },
                error: function(data) {    // 访问错误的处理
                    alert(data);
                }
            });

        }

        //删除学生
        function del_stu() {
            // 发送ajax请求，也就是get或post请求，相当于在浏览器里输入url访问

                type: 'get',   // 请求类型

                data: {// 请求的参数，通过组件的id获取到它的值
                    ppxuehao: $("#ppxuehao").val(),
                },
                dataType: "text",        // 返回值的数据类型，text表示纯文本
                success: function (data) {     // 访问成功的回调函数，成功后会执行此函数
                    if('学生已删除！' !== data) {
                        //alert(data);
                        alert("学生未删除，请检查学号姓名后重试");
                    } else {
                        alert(data);
                    }
                },
                error: function(data) {    // 访问错误的处理
                    alert(data);
                }
            });
        }
